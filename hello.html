<!-- defining what the doc is going to be it is html -->
<!DOCTYPE html>
<!-- all html tags will go between these this is called a starting tag -->
<html>
    <!-- head tags -> defines data about the document like title or an image or description -->
    <!-- a meta tag tells the browser what character set is used -->
    <meta charset="UTF-8">
    <!-- just the description that is seen in google -->
    <meta name="description" content="This is an awesome Website"
    <head>
        <title>Jareds Website</title>
    </head>
    <!-- body will have most of the contents -->
    <body style ="background-color: lightblue;">
        <!-- all text is written in the body tags -->
        <!-- header tag can go 1 - 6 depends on what size you want -->
        <h1 style ="color:green;">Jared's Website</h1>
        <!-- paragraph tag with bold tag and italic and big tag-->
        <!-- taking in style as a parameter -->
        <p style="color:aqua; background-color:blue;"><big>This</big> is <small>my</small> <b><i>paragraph</i></b></p>
        <!-- hzo formatted correctly -->
        <P>H<sub>2</sub>0</P>
        <!-- break tag creates new line -->
        <br/>
        <!-- horizontal line tag -->
        <hr/>
    </body>
</html>
